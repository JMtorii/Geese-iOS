
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Swap Web API Test</title>
</head>
<body>

    <div>
        <h2>All Cards</h2>
        <ul id="cards" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="senderId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="card" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/cards';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            //  $('<li>', { text: "test" }).appendTo($('#cards'));
            // On success, 'data' contains a list of cards.
            $.each(data, function (key, item) {
              // Add a list item for the card.
              $('<li>', { text: formatCard(item) }).appendTo($('#cards'));
            });
          });
    });

    function formatCard(card) {
      return card.SenderId + ' : ' + card.Content;
    }

    function find() {
        var id = $('#senderId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#cards').text(formatCard(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#cards').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
